<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border-radius: 50%;
        }
        #container{
            width: 40%;
            margin: 0px auto;
            text-align: center;
            box-shadow: 0px 2px 10px 0px black;
            height: 60vh;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Random user generator</h1>
        <button onclick="fetchData()">Get User</button><br><br>
        <div id="user"></div>
        
    </div>
    <script>
        let userContainer=document.getElementById('user');
        async function fetchData() {
            try{
                let response = await fetch('https://randomuser.me/api/');
                let data = await response.json();
                let userData=data.results[0];
                let name = `${userData.name.title} ${userData.name.first} ${userData.name.last}`;
                let image = userData.picture.large;
                userContainer.innerHTML=`<img src="${image}"> <h1>${name}</h1> `;
            }
            catch(err){
                console.log(err);
            }
        }
    </script>
</body>
</html>
